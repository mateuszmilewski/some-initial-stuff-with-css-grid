<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Examples</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap-theme.min.css">

    <link rel="stylesheet" href="examples.css">

</head>

<body>

    <!-- CSS Grid -->
    <div class="title">CSS GRID</div>
    <div class="wrapper">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>



    <!-- Bootstrap -->
    <div class="title">BOOTSTRAP</div>
    <div class="row">
        <div class="col-xs-12 header">HEADER</div>
    </div>

    <div class="row">
        <div class="col-xs-4 menu">MENU</div>
        <div class="col-cs-8 content">CONTENT</div>
    </div>

    <div class="row">
        <div class="col-xs-12 footer">FOOTER</div>
    </div>


    <script src="bootstrap.min.js"></script>
</body>

</html>
